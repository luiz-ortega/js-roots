<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart-Vanilla</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ShoppingCart</h1>
      <hr />
      <div class="row">
        <div class="row col-sm-8 productList"></div>
        <div class="col-sm-4">
          <div class="cart">
            <div class="cart_items">
              <div class="card cart_item">
                <div
                  class="card-body d-flex flex-column justify-content-center"
                >
                  <h5 class="card-title text-center">Product 01</h5>
                  <p class="card-text">Price: R$300,00 | Quantity: 2</p>
                  <p class="card-text">Valor: R$600,00</p>
                  <button class="btn btn-danger text-center">Remove</button>
                </div>
              </div>
            </div>
          </div>
          <div class="cart_total mt-2 p-3">
            <h6><strong> Total: R$600,00</strong></h6>
          </div>
        </div>
      </div>
    </div>
    <script src="components/main.js"></script>
  </body>
</html>
